<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typing Game</title>
</head>
<body>
  <div class="container">
     <p class="text">Some random text that will be generated randomly</p>
    <div class="textarea-wrapper" id="textareaWrapper">
      <textarea class="input" cols="30" rows="10" id="gameTextarea" style="display: none;"></textarea>
    </div>

     <div class="display-items">
      <p class="time">Time: 0</p>
      <p class="mistakes">Mistakes: 0</p>
      <p class="WPM">WPM: 0</p>
     </div>
     <button class="start">Start</button>
     
  </div>
  <script src="text.js"></script>
  <script src="script.js"></script>
</body>
</html>
